<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}书淮BLOG{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <script>
        // 初始化主题
        if (localStorage.theme === 'light' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: light)').matches)) {
            document.documentElement.classList.remove('dark');
        } else {
            document.documentElement.classList.add('dark');
        }
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#4338ca',
                    },
                    fontFamily: {
                        serif: ['"Playfair Display"', 'serif'],
                        sans: ['"Noto Sans SC"', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-slate-50 dark:bg-slate-950 text-slate-700 dark:text-slate-300 font-sans antialiased transition-colors duration-300;
            }
            h1, h2, h3, h4, h5, h6 {
                @apply font-serif text-slate-900 dark:text-slate-100;
            }
        }
        @layer components {
            .glass {
                @apply bg-white/70 dark:bg-slate-900/70 backdrop-blur-lg border border-slate-200 dark:border-slate-800;
            }
            .btn-primary {
                @apply px-5 py-2 bg-primary hover:bg-secondary text-white rounded-full text-sm font-medium transition-all duration-300 shadow-lg shadow-primary/20 hover:shadow-primary/40;
            }
            .nav-link {
                @apply relative text-slate-600 dark:text-slate-400 hover:text-primary dark:hover:text-primary transition-colors font-medium;
            }
            .nav-link::after {
                content: '';
                @apply absolute -bottom-1 left-0 w-0 h-0.5 bg-primary transition-all duration-300;
            }
            .nav-link:hover::after, .nav-link.active::after {
                @apply w-full;
            }
            .card {
                @apply bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-2xl p-6 hover:shadow-xl dark:hover:shadow-slate-900/50 transition-all duration-300;
            }
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>

<body class="min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="sticky top-0 z-50 glass shadow-sm">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <!-- Logo -->
                <a href="{% url 'index' %}" class="text-2xl font-serif tracking-tight text-slate-900 dark:text-white">
                    SHU<span class="text-primary italic">HUAI</span>
                </a>

                <!-- Navigation Links -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="{% url 'index' %}"
                        class="nav-link {% if request.resolver_match.url_name == 'index' %}active text-primary{% endif %}">首页</a>
                    <a href="{% url 'projects' %}"
                        class="nav-link {% if request.resolver_match.url_name == 'projects' %}active text-primary{% endif %}">项目</a>
                    <a href="{% url 'articles' %}"
                        class="nav-link {% if request.resolver_match.url_name == 'articles' %}active text-primary{% endif %}">文章</a>
                    <a href="{% url 'about' %}"
                        class="nav-link {% if request.resolver_match.url_name == 'about' %}active text-primary{% endif %}">关于</a>
                </div>

                <!-- Theme Toggle -->
                <div class="flex items-center gap-4">
                    <button id="theme-toggle"
                        class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors"
                        aria-label="Toggle theme">
                        <!-- Sun Icon (shown in dark mode) -->
                        <svg class="w-5 h-5 hidden dark:block text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                                clip-rule="evenodd"></path>
                        </svg>
                        <!-- Moon Icon (shown in light mode) -->
                        <svg class="w-5 h-5 block dark:hidden text-slate-600" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="mt-20 py-12 border-t border-slate-200 dark:border-slate-800 bg-slate-100 dark:bg-slate-900/50">
        <div class="max-w-6xl mx-auto px-4 text-center">
            <div class="text-2xl font-serif mb-4 text-slate-900 dark:text-white">SHUHUAI BLOG</div>
            <p class="text-slate-500 text-sm">© 2024 ShuHuai Blog. Built with Django & Antigravity.</p>
        </div>
    </footer>

    <!-- Theme Toggle Script -->
    <script>
        document.getElementById('theme-toggle').addEventListener('click', function () {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.theme = 'light';
            } else {
                document.documentElement.classList.add('dark');
                localStorage.theme = 'dark';
            }
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>

</html>
